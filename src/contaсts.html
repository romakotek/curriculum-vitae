<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="cv.html">
        <label for="name">Enter your name</label>
        <input type="text" id="name">
        <br />
        <label for="birthDate">Enter your birthdate</label>
        <input type="date" id="birthDate">
        <br />
        <label for="email">Enter your email</label>
        <input type="email" id="email">
        <br />
        <label for="password">Enter your email</label>
        <input type="password" id="password">
        <br />
        <input type="submit" value="SEND">
        <br />
        <label for="groups">Select group</label>
        <select name="groups" id="groups">
            <option value="default">Choose your destiny</option>
            <option value="F1">F1 Thursday, Saturday</option>
            <option value="F2">F2 Tuesday, Friday</option>
            <option value="F3">F3 Thursday, Saturday</option>
            <option value="F4">F4 Monday, Thursday</option>
        </select>
    </form>
</body>
</html>
